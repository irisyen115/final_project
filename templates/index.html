<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.3.0 的正確完整性值 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #photo-gallery img {
            width: 100%;
            margin-bottom: 1.5rem;
            border-radius: 10px; /* 圓角 */
        }
    
        .photo {
            border: 1px solid #999;
            border-radius: 10px;
            box-shadow: 3px 3px 5px #888888;
            margin: 0 20px;
            position: relative; /* 添加相對定位 */
        }
    
        .delete-icon {
            position: absolute; /* 添加絕對定位 */
            top: 0;
            right: 0;
            cursor: pointer;
            font-size: 20px;
            color: red;
            background-color: white;
            padding: 5px;
            border-radius: 50%;
            display: none; /* 默認隱藏 */
        }
    
        .photo:hover .delete-icon {
            display: block; /* 滑過時顯示 */
        }
    </style>
    <title>相片展示</title>
</head>
<body>
    <h1 style="text-align:center; padding:10px">相片展示</h1>

    <div class="container">
        <!-- 上傳區塊 -->
        <div class="row justify-content-center" id="photo-gallery"></div>

        <div>
            <h3>上傳新圖片</h3>
            <div class="mb-3">
                <label for="fileInput" class="form-label">選擇文件</label>
                <input type="file" class="form-control" id="fileInput" name="fileInput">
            </div>
            <div class="mb-3">
                <label for="fileName" class="form-label">檔名</label>
                <input type="text" class="form-control" id="fileName" name="fileName">
            </div>
            <div class="mb-3">
                <label for="fileDescription" class="form-label">檔案描述</label>
                <textarea class="form-control" id="fileDescription" name="fileDescription" rows="3"></textarea>
            </div>
            <button id="uploadButton" class="btn btn-primary">上傳</button>
        </div>

        <!-- 相片展示區塊 -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{{ url_for('static', filename='upload.js') }}"></script>
    <script src="{{ url_for('static', filename='delete.js') }}"></script>
</body>
</html>
